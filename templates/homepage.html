<p><a href="/movies">View all movies</a></p>

<h2>Users</h2>
<p><a href="/users">View all users</a></p>

<button id="logout">Log Out</button>
<script>
function logoutAlert(data) {
    if (data == 'logged_out') {
        alert('You are now logged out.');     
        console.log(data);
        }
    else {
        alert('You are not logged in.');     
        }
    }

function logUserOut(evt) {
    $.post('/logout', {}, logoutAlert);
}

$('#logout').on('click', logUserOut)
</script>
